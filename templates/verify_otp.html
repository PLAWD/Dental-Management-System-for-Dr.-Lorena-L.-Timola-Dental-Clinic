<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Specific styles for Verify OTP page */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .otp-container {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .verify-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .l-otp {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .otp-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .verify-otp-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .verify-otp-button:hover {
            background-color: #D2691E;
        }

        .forgor-a {
            color: #8B4513;
            text-decoration: none;
        }

        .forgor-a:hover {
            text-decoration: underline;
        }

        #countdown {
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div class="otp-container">
            <h2 class="verify-title">Verify OTP</h2>
            <form action="{{ url_for('verify_otp') }}" method="post">
                <label for="otp" class="l-otp">OTP:</label>
                <input type="text" id="otp" name="otp" class="otp-input" required>
                <button type="submit" class="verify-otp-button">Verify</button>
            </form>
            <p><a href="#" id="resend-otp-btn" class="forgor-a" onclick="resendOtp()">Resend OTP</a></p>
            <p><span id="countdown"></span></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let countdownElement = document.getElementById('countdown');
            let resendOtpBtn = document.getElementById('resend-otp-btn');
            let countdown = {{ session.get('resend_timer', 0) }};

            if (countdown > 0) {
                startCountdown(countdown);
            }

            function startCountdown(seconds) {
                resendOtpBtn.style.display = 'none';
                countdownElement.innerText = 'Please wait ' + seconds + ' seconds before resending OTP.';

                let interval = setInterval(function () {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(interval);
                        countdownElement.innerText = '';
                        resendOtpBtn.style.display = 'inline';
                    } else {
                        countdownElement.innerText = 'Please wait ' + seconds + ' seconds before resending OTP.';
                    }
                }, 1000);
            }

            window.resendOtp = function () {
                fetch("{{ url_for('resend_otp') }}", { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            countdown = data.new_timer;
                            startCountdown(countdown);
                        } else {
                            countdownElement.innerText = data.message;
                        }
                    });
            };
        });
    </script>
</body>
</html>
