<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body class="dashboard">
    <div class="sidebar-tab" id="sidebarTab">‚ò∞</div>
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Patients</a></li>
            <li><a href="#">Records</a></li>
            <li><a href="#">Maintenance</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <ul class="logout">
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <header>
        <div class="header-left">
            <h2>‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚ÄéWelcome, {{ first_name }}!</h2>
        </div>
        <div class="header-center">
            <form class="search-form" action="{{ url_for('search') }}" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </div>
    </header>
    <div class="main-content">
        <div id="calendar"></div>
        <button class="create-appointment-btn" onclick="window.open('{{ url_for('create_appointment') }}', 'Create Appointment', 'width=800,height=600')">Create Appointment</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarTab = document.getElementById('sidebarTab');
            const mainContent = document.querySelector('.main-content');

            sidebarTab.addEventListener('click', function () {
                sidebar.classList.toggle('show');
                mainContent.classList.toggle('shifted');
                sidebarTab.style.display = 'none';
            });

            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !sidebarTab.contains(event.target)) {
                    sidebar.classList.remove('show');
                    mainContent.classList.remove('shifted');
                    sidebarTab.style.display = 'block';
                }
            });

            $.getJSON('{{ url_for("get_appointments") }}', function (data) {
                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    navLinks: true,
                    editable: true,
                    eventLimit: true,
                    events: data
                });
            });
        });
    </script>
</body>
</html>
