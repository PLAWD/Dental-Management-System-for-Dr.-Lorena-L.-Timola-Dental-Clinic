<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
            max-width: 700px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: auto; /* Add this */
        }

        .modal-button-grey {
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .modal-button-grey:hover {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar-tab" id="sidebarTab">â˜°</div>
        <div id="sidebar" class="sidebar">
            <!-- Sidebar content here -->
        </div>
        <div id="calendar"></div>
    </div>

    <!-- View Appointment Modal -->
    <div id="viewAppointmentModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeViewAppointmentModal()">&times;</span>
            <h2 class="modal-title">View Appointment</h2>
            <div id="appointment-details"></div>
            <button class="modal-button-grey" id="editAppointmentButton" onclick="openEditAppointmentModal()">Edit Appointment</button>
            <button class="modal-button-grey" id="cancelAppointmentButton" onclick="cancelAppointment()">Cancel Appointment</button>
            <button class="modal-button-grey" id="completeAppointmentButton" onclick="completeAppointment()">Complete Appointment</button>
        </div>
    </div>

    <!-- Edit Appointment Modal -->
    <div id="editAppointmentModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditAppointmentModal()">&times;</span>
            <h2 class="modal-title">Edit Appointment</h2>
            <form id="edit-appointment-form" onsubmit="submitEditAppointment(event)">
                <input type="hidden" id="edit-appointment-id">
                <label class="modal-label" for="edit-appointment-date">Date:</label>
                <input class="modal-input" type="date" id="edit-appointment-date" name="appointment_date" required>
                <label class="modal-label" for="edit-start-time">Start Time:</label>
                <input class="modal-input" type="time" id="edit-start-time" name="start_time" required>
                <label class="modal-label" for="edit-end-time">End Time:</label>
                <input class="modal-input" type="time" id="edit-end-time" name="end_time" required>
                <label class="modal-label" for="edit-type-id">Type:</label>
                <select class="modal-select" id="edit-type-id" name="type_id" required>
                    {% for type in appointmentTypes %}
                    <option value="{{ type.type_id }}">{{ type.type_name }}</option>
                    {% endfor %}
                </select>
                <label class="modal-label" for="edit-chief-complaints">Chief Complaints:</label>
                <input class="modal-input" type="text" id="edit-chief-complaints" name="chief_complaints" required>
                <label class="modal-label" for="edit-procedures">Procedures:</label>
                <input class="modal-input" type="text" id="edit-procedures" name="procedures" required>
                <label class="modal-label" for="edit-dentist-id">Dentist:</label>
                <select class="modal-select" id="edit-dentist-id" name="dentist_id" required>
                    {% for dentist in dentists %}
                    <option value="{{ dentist.dentist_id }}">{{ dentist.first_name }} {{ dentist.last_name }}</option>
                    {% endfor %}
                </select>
                <label class="modal-label" for="edit-status-id">Status:</label>
                <select class="modal-select" id="edit-status-id" name="status_id" required>
                    {% for status in statuses %}
                    <option value="{{ status.status_id }}">{{ status.status_name }}</option>
                    {% endfor %}
                </select>
                <button class="modal-button" type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarTab = document.getElementById('sidebarTab');

            sidebarTab.addEventListener('click', function () {
                sidebar.classList.toggle('show');
                sidebarTab.style.display = 'none';
            });

            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !sidebarTab.contains(event.target)) {
                    sidebar.classList.remove('show');
                    sidebarTab.style.display = 'block';
                }
            });

            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                const btn = dropdown.querySelector('a');
                const content = dropdown.querySelector('.dropdown-content');
                btn.addEventListener('click', function (event) {
                    event.preventDefault();
                    content.classList.toggle('show');
                });
                document.addEventListener('click', function () {
                    content.classList.remove('show');
                });
            });

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: '/get_appointments',
                eventClick: function (event) {
                    viewAppointment(event.id);
                }
            });
        });

        function openCreateAppointmentModal() {
            document.getElementById('createAppointmentModal').style.display = 'flex';
        }

        function closeCreateAppointmentModal() {
            document.getElementById('createAppointmentModal').style.display = 'none';
        }

        function openEditAppointmentModal(data) {
            document.getElementById('edit-appointment-id').value = data.appointment_id;
            document.getElementById('edit-appointment-date').value = data.appointment_date;
            document.getElementById('edit-start-time').value = data.start_time;
            document.getElementById('edit-end-time').value = data.end_time;
            document.getElementById('edit-type-id').value = data.type_id;
            document.getElementById('edit-chief-complaints').value = data.chief_complaints;
            document.getElementById('edit-procedures').value = data.procedures;
            document.getElementById('edit-dentist-id').value = data.dentist_id;
            document.getElementById('edit-status-id').value = data.status_id;
            document.getElementById('editAppointmentModal').style.display = 'flex';
        }

        function closeEditAppointmentModal() {
            document.getElementById('editAppointmentModal').style.display = 'none';
        }

        function closeViewAppointmentModal() {
            document.getElementById('viewAppointmentModal').style.display = 'none';
        }

        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        function closeErrorModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        function submitAppointment(event) {
            event.preventDefault();
            const formData = {
                patient_id: document.getElementById('patient_id').value,
                appointment_date: document.getElementById('appointment_date').value,
                start_time: document.getElementById('start_time').value,
                end_time: document.getElementById('end_time').value,
                type_id: document.getElementById('type_id').value,
                chief_complaints: document.getElementById('chief_complaints').value,
                procedures: document.getElementById('procedures').value,
                dentist_id: document.getElementById('dentist_id').value,
                status_id: document.getElementById('status_id').value
            };

            $.ajax({
                url: '{{ url_for("submit_appointment") }}',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (data) {
                    if (data.success) {
                        location.reload();  // Refresh the page to show the new appointment
                    } else {
                        if (data.conflict) {
                            const conflictMessage = `Conflict with appointment:
                                Patient: ${data.conflict.patient_name},
                                Dentist: ${data.conflict.dentist_name},
                                Date: ${data.conflict.appointment_date},
                                Start Time: ${data.conflict.start_time},
                                End Time: ${data.conflict.end_time}`;
                            alert(conflictMessage);
                        } else {
                            alert('Failed to create appointment.');
                        }
                    }
                },
                error: function (xhr, status, error) {
                    alert('Failed to create appointment: ' + error);
                }
            });
        }

        function submitEditAppointment(event) {
            event.preventDefault();
            const formData = {
                appointment_id: document.getElementById('edit-appointment-id').value,
                appointment_date: document.getElementById('edit-appointment-date').value,
                start_time: document.getElementById('edit-start-time').value,
                end_time: document.getElementById('edit-end-time').value,
                type_id: document.getElementById('edit-type-id').value,
                chief_complaints: document.getElementById('edit-chief-complaints').value,
                procedures: document.getElementById('edit-procedures').value,
                dentist_id: document.getElementById('edit-dentist-id').value,
                status_id: document.getElementById('edit-status-id').value
            };

            $.ajax({
                url: '{{ url_for("update_appointment") }}',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (data) {
                    if (data.success) {
                        location.reload();  // Refresh the page to show the updated appointment
                    } else {
                        alert('Failed to update appointment.');
                    }
                },
                error: function (xhr, status, error) {
                    alert('Failed to update appointment: ' + error);
                }
            });
        }

        function viewAppointment(appointment_id) {
            $.ajax({
                url: '{{ url_for("view_appointment") }}',
                method: 'GET',
                data: { id: appointment_id },
                success: function (data) {
                    const detailsDiv = document.getElementById('appointment-details');
                    detailsDiv.innerHTML = `
                        <p><strong>Patient:</strong> ${data.patient_name}</p>
                        <p><strong>Date:</strong> ${data.appointment_date}</p>
                        <p><strong>Start Time:</strong> ${data.start_time}</p>
                        <p><strong>End Time:</strong> ${data.end_time}</p>
                        <p><strong>Type:</strong> ${data.type_name}</p>
                        <p><strong>Chief Complaints:</strong> ${data.chief_complaints}</p>
                        <p><strong>Procedures:</strong> ${data.procedures}</p>
                        <p><strong>Dentist:</strong> ${data.dentist_name}</p>
                        <p><strong>Status:</strong> ${data.status_name}</p>
                    `;
                    document.getElementById('editAppointmentButton').onclick = function() {
                        openEditAppointmentModal(data);
                    };
                    document.getElementById('viewAppointmentModal').style.display = 'flex';
                },
                error: function (xhr, status, error) {
                    alert('Failed to fetch appointment details: ' + error);
                }
            });
        }

        function completeAppointment() {
            const appointment_id = document.getElementById('edit-appointment-id').value;
            $.ajax({
                url: '{{ url_for("complete_appointment") }}',
                method: 'POST',
                data: { id: appointment_id },
                success: function (data) {
                    if (data.success) {
                        alert('Appointment completed successfully.');
                        document.getElementById('completeAppointmentButton').style.backgroundColor = 'darkgrey';
                        location.reload();
                    } else {
                        alert('Failed to complete appointment.');
                    }
                },
                error: function (xhr, status, error) {
                    alert('Failed to complete appointment: ' + error);
                }
            });
        }

        function cancelAppointment() {
            const appointment_id = document.getElementById('edit-appointment-id').value;
            $.ajax({
                url: '{{ url_for("cancel_appointment") }}',
                method: 'POST',
                data: { id: appointment_id },
                success: function (data) {
                    if (data.success) {
                        alert('Appointment cancelled successfully.');
                        document.getElementById('cancelAppointmentButton').style.backgroundColor = 'darkgrey';
                        location.reload();
                    } else {
                        alert('Failed to cancel appointment.');
                    }
                },
                error: function (xhr, status, error) {
                    alert('Failed to cancel appointment: ' + error);
                }
            });
        }
    </script>
</body>
</html>
