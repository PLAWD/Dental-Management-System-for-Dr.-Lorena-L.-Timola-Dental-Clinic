<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Forgot Password</title>
</head>
<body class="center-content">
    <div class="login-container">
        <h2 class="forgor-title">Forgot Password</h2>
        <p class="forgor-p">Please enter your email address to receive password reset instructions.</p>
        <form action="{{ url_for('forgot_password') }}" method="POST" onsubmit="showLoadingScreen()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <script>
        function showLoadingScreen() {
            document.getElementById('loadingOverlay').classList.add('show');
        }
    </script>
</body>
</html>
