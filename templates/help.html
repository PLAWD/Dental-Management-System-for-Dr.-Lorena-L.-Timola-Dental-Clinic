<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .content-container.shifted {
            margin-left: 250px;
        }

        .faq-container {
            width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .faq-container h1 {
            text-align: center;
            color: #8b4513;
        }

        .faq-container label {
            display: block;
            margin: 20px 0 5px;
            font-weight: bold;
        }

        .faq-container input,
        .faq-container textarea,
        .faq-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .faq-container input:hover,
        .faq-container textarea:hover,
        .faq-container select:hover {
            cursor: pointer;
            background-color: #f0e6d2;
        }

        .add-faq-button {
            display: none;
            /* Initially hidden */
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #593C3C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showAnswer(answer) {
            document.getElementById('answer').value = answer;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const contentContainer = document.querySelector('.content-container');

            toggleSidebar.addEventListener('click', function () {
                sidebar.classList.toggle('show');
                contentContainer.classList.toggle('shifted');
                toggleSidebar.style.display = 'none';
            });

            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !toggleSidebar.contains(event.target)) {
                    sidebar.classList.remove('show');
                    contentContainer.classList.remove('shifted');
                    toggleSidebar.style.display = 'block';
                }
            });

            // Show add FAQ button for admins
            {% if session['role_id'] == 1 %}
            document.querySelector('.add-faq-button').style.display = 'block';
            {% endif %}

            // Get the modal
            var modal = document.getElementById("addFaqModal");

            // Get the button that opens the modal
            var btn = document.getElementById("addFaqBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle form submission
            const form = document.getElementById('addFaqForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                fetch('/add_faq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            modal.style.display = 'none';
                            alert('FAQ added successfully');
                            // Optionally, you can reload the page to show the new FAQ
                            window.location.reload();
                        } else {
                            alert('Failed to add FAQ');
                        }
                    });
            });
        });
    </script>
</head>

<body>
    <div class="sidebar-tab" id="toggleSidebar">â˜°</div>
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('users') }}">Users</a></li>
            <li><a href="#">Treatment</a></li>
            <li class="dropdown">
                <a href="#">Records</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('patients') }}">Patient Records</a>
                    <a href="{{ url_for('appointment_records') }}">Appointment Records</a>
                    <a href="{{ url_for('treatment_records') }}">Treatment Records</a>
                </div>
            </li>
            <li><a href="{{ url_for('maintenance') }}">Maintenance</a></li>
            <li><a href="{{ url_for('inventory') }}">Inventory</a></li>
            <li><a href="{{ url_for('reports') }}">Reports</a></li>
            <li><a href="{{ url_for('payments') }}">Payments</a></li>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <li><a href="{{ url_for('help') }}">Help</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="faq-container">
            <h1>Having any problems?</h1>
            <label for="question">Questions:</label>
            <select id="question" onchange="showAnswer(this.options[this.selectedIndex].getAttribute('data-answer'))">
                <option value="">Select a question</option>
                {% for faq in faqs %}
                <option value="{{ faq.question }}" data-answer="{{ faq.answer }}">{{ faq.question }}</option>
                {% endfor %}
            </select>
            <label for="answer">Answer:</label>
            <textarea id="answer" rows="6" readonly></textarea>

            <!-- Button to add new FAQ, visible only to admins -->
            <button class="add-faq-button" id="addFaqBtn">Add FAQ</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="addFaqModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add FAQ</h2>
            <form id="addFaqForm">
                <label for="newQuestion">Question:</label>
                <input type="text" id="newQuestion" name="newQuestion" required>
                <label for="newAnswer">Answer:</label>
                <textarea id="newAnswer" name="newAnswer" rows="6" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
